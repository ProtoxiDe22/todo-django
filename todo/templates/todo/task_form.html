{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ action }} Task - Todo App{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h2>{{ action }} Task</h2>
    {% if form.errors %}
        <div class="alert alert-danger">
            Please correct the errors below.
        </div>
    {% endif %}
    {% crispy form %}
</div>
{% endblock content %}
